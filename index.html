<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors Game</h1>
      <p class="sub-title">Choose your move:</p>
      <div class="buttons">
        <button class="rock">✊🏻</button>
        <button class="paper">🖐🏻</button>
        <button class="scissors">✌🏻</button>
      </div>
      <p class="results">You lose! rock beats scissors</p>
      <p class="scores">
        Your score: <span class="user-score">0</span> Computer score:
        <span class="computer-score">0</span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
